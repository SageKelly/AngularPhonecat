<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p>
                <p>Search Criteria</p>
                <input type="text" ng-model="$ctrl.query" />
            </p>
            <p>
                <p>Sort By:</p>
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>
            <!-- <p>Result Count: {{$ctrl.phones.length|filter:$ctrl.query}}</p> -->
        </div>
        <div class="col-md-10">
            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
                    <a href="#/phones/{{phone.id}}">
                        <img ng-src="{{phone.imageUrl}}" style="width:15%; position:left;" alt="{{phone.name}}" />
                    </a>

                    <a href="#/phones/{{phones.id}}" class="thumb">
                        <p>{{phone.name}}</p>
                    </a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
